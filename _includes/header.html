<header class="header">
  <script type="text/javascript" src="https://www.linkedin.com/in/%EC%A7%80%EC%9D%80-%EB%B0%95-a8b428175/" async defer></script>
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <nav class="site-nav">
      {% for page in site.pages %}
        {% if page.title and page.public %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
        <a class="page-link" href="https://github.com/qkswkrje" target="_blank">Github</a>
        <a class="page-link" href="https://qkswkrje.github.io/feed.xml" target="_blank">RSS</a>
    </nav>
  </div>
</header>
